<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(4px);
      background-color: rgba(0, 0, 0, 0.5);
    }

    .content {
      position: relative;
      z-index: 1;
      padding-top: 150px;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
    }

    .lead {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    .btn-get-started {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container content">
    <h1>Welcome to Our App</h1>
    <p class="lead">"The journey of a thousand miles begins with a single step."</p>
    <a href="/" class="btn btn-primary btn-lg btn-get-started">Get Started</a>
  </div>
</body>
</html>
